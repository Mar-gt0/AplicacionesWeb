<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidarFormulario</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="fondo">
    <header>
        <h1 class="titulo">Validación de Formulario</h1>
    </header>

    <div class="formulario">

         <label class="text" for="nombre">Nombre:</label>
         <input  type="text" id="nombre">

         <label class="text " for="apellido">Apellido:</label>
         <input   type="text" id="apellido">

         <label  class="text" for="fechaNaci">Fecha de Nacimiento:</label>
         <input type="date" id="fechaNaci">

     </div>     

     <div class="genero">
         <fieldset class="genero" >
         <legend class="genero">Género</legend>
         <label><input type="radio" name="genero" value="masculino"> Masculino</label><br>
         <label><input type="radio" name="genero" value="femenino"> Femenino</label><br>
         <label><input type="radio" name="genero" value="no-binario"> No binario</label>
         </fieldset>
</div>

         <label class="terminoss">
         <input  type="checkbox" name="terminos" required>Acepto los términos y condiciones</label><br>

         <div class="alerta" id="mostrarValidacion"></div>

        <button id="enviar" class="boton">Enviar</button>


    <script src="js/app.js"></script>

    
</body>
</html>
