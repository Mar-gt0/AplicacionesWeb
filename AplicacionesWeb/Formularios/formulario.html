<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <header>
            <h1>Formulario</h1>
        </header>

        <main>
            <section>
                <h2>Datos</h2>
                <form action="#">
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" required placeholder="escribe tu nombre aqui...">

                    <label for="imail>">Email: </label>
                    <input type="email" id="email" required placeholder="escribe tu email aqui...">

                    <label for="password">Contraseña: </label>
                    <input type="password" id="password" name="password" required minlength="10" placeholder="escribe tu contraseña aqui...">

                    <label for="edad">Edad: </label>
                    <input type="number" id="edad" min="1" max="1500" required placeholder="Ingresa tu edad aqui...">

                    <input type="submit" value="Iniciar Seción">

                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" name="fecha">

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="55-1234-5678">

                    <p>Género:</p>
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>

                    <p>Intereses:</p>
                    <input type="checkbox" id="musica" name="intereses" value="musica">
                    <label for="musica">Música</label>

                    <input type="checkbox" id="deportes" name="intereses" value="deportes">
                    <label for="deportes">Deportes</label>

                </form>
            </section>
        </main>
</body>
</html>
